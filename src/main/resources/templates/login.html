<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<!-- replacing the head with title  -->
<head th:replace="~{_layouts/base :: head(~{::title})}">
    <title th:fragment="title">Novo Produto</title>
</head>
<body>
<!-- replacing the main content -->
<main th:replace="~{_layouts/base :: layout(~{::content})}">
    <div th:fragment="content">
        <!-- if param.error exists, render this div        -->
        <div th:if="${param.error}" class="alert alert-danger">
            Usuário ou senha inválidos.
        </div>
        <!-- if param.logouts exists, render this div       -->
        <div th:if="${param.logout}" class="alert alert-success">
            Você saiu com sucesso.
        </div>
        <div style="min-height: 600px" class="p-3">
            <!-- route to endpoint of SpringSecurity            -->
            <form th:action="@{/login}" method="post">
                <!-- CSRF token - avoid CSRF vulnerability     -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <!-- name = username    -->
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <!-- name = password    -->
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">OK</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </form>
            <p class="mt-3"><a class="btn btn-info" th:href="@{/}">Voltar</a></p>
        </div>
    </div>
</main>
</body>
</html>
